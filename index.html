<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plant Disease Detection</title>
  <style>
    :root {
      --green-600: #2e7d32;
      --green-500: #56ab2f;
      --panel: #ffffff;
      --muted: #6b7280;
    }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: url('https://wallpapers.com/images/featured/plant-background-mh4y9mexexlv960o.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 420px;
      background: rgba(255, 255, 255, 0.92); /* Semi-transparent for readability */
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(16,24,40,0.25);
      text-align: center;
      backdrop-filter: blur(6px); /* Frosted glass effect */
    }
    h1 { margin: 0 0 10px; color: var(--green-600); }
    p.lead { margin: 0 0 18px; color: var(--muted); }
    .file-input {
      border: 2px dashed #cdeacb;
      padding: 12px;
      border-radius: 10px;
      background: #fbfff9;
    }
    input[type="file"] {
      width: 100%;
      padding: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    button.primary {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--green-500);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button.primary:hover { background: var(--green-600); }
    img.preview {
      margin-top: 12px;
      width: 100%;
      max-height: 260px;
      object-fit: contain;
      border-radius: 8px;
      display: none;
      border: 1px solid #e8f5e9;
    }
    .error { color: #b91c1c; font-size: 0.9rem; margin-top: 8px; }
    footer { margin-top: 12px; font-size: 0.85rem; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>ðŸŒ± Plant Disease Detection</h1>
    <p class="lead">Upload a clear image of the affected plant leaf for analysis.</p>

    <form action="/predict" method="post" enctype="multipart/form-data" id="uploadForm">
      <div class="file-input" id="fileBox">
        <input type="file" name="file" accept="image/*" id="fileInput" onchange="previewImage(event)" required>
        <img id="preview" class="preview" alt="Selected image preview">
      </div>
      <button type="submit" class="primary">Predict</button>
    </form>

    <footer>Results are suggestions only â€” consult an expert for confirmation.</footer>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      const file = event.target.files[0];
      if (!file) {
        preview.style.display = "none";
        preview.src = "";
        return;
      }
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
    }
  </script>
</body>
</html>
